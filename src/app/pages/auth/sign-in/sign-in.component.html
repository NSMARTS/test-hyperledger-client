<mat-card class="example-card">
  <form [formGroup]="form" (submit)="signIn()">

    <mat-card-header>
      <mat-card-title>로그인</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>회사</p>
      <div>
        <mat-form-field>
          <mat-select [formControl]="companyControl" name="company">
            @for (company of companies; track company) {
            <mat-option [value]="company.value"> {{company.name}}
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" [formControl]="emailControl" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" [formControl]="passwordControl" />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">로그인</button>
      <button mat-button type="button" (click)="router.navigate(['/sign-up'])">회원가입</button>
    </mat-card-actions>

  </form>

</mat-card>
