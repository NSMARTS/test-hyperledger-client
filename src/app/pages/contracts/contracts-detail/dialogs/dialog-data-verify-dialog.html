<h2 mat-dialog-title>검증</h2>
<mat-dialog-content>
  <div class="upload-section">
    <div class="file-input">
      <mat-form-field appearance="outline">
        <input matInput [value]="fileName" [placeholder]="'Pdf upload'" disabled />
      </mat-form-field>
      <button mat-flat-button type="button" class="custom-file-input-button" (click)="fileInputElement.click()">Choose
        PDF
        File</button>
    </div>

    <input type="file" id="fileInput" #fileInputElement style="display: none;" (change)="onFileSelected($event)"
      name="fileInput" accept="application/pdf" />


  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="accent">Close</button>
  <button (click)="validateContract()" color="primary" mat-flat-button style="margin-right: 5px;"> Verify </button>
</mat-dialog-actions>
